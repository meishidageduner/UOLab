<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">

    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="realname" lay-verify="realname" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
            <tip>2-5个汉字,必填</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" name="studentNumber" lay-verify="studentNumber" lay-reqtext="请输入正确的学号" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" checked>
            <input type="radio" name="sex" value="0" title="女">
        </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">年级</label>
            <div class="layui-input-block">
                <input id="year" type="text" name="year" lay-verify="required"  placeholder="请选择入学年份" value="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item" id="area-picker">
            <div class="layui-form-label required">籍贯</div>
            <div class="layui-input-inline" style="width: 200px;">
                <select name="province" class="province-selector" lay-filter="province-1" lay-verify="required" lay-reqtext="请选择省份">
                    <option value="">请选择省</option>
                </select>
            </div>
            <div class="layui-input-inline" style="width: 200px;">
                <select name="city" class="city-selector" lay-filter="city-1" lay-verify="required" lay-reqtext="请选择市">
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline" style="width: 200px;">
                <select name="county" class="county-selector" lay-filter="county-1" lay-verify="required" lay-reqtext="请选择区">
                    <option value="">请选择区</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">电话</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="phone" lay-reqtext="手机不能为空" placeholder="请输入手机号码" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">院系</label>
            <div class="layui-input-block">
                <select name="college" lay-filter="college" lay-verify="required" lay-reqtext="请选择院系">
                    <option></option>
                    <option value="1">计算机科技与技术</option>
                    <option value="2">自动化</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">专业</label>
            <div class="layui-input-block">
                <select name="major" lay-filter="major" lay-verify="required" lay-reqtext="请选择专业">
                    <option></option>
                    <option value="1">计算机科技与技术</option>
                    <option value="2">软件工程</option>
                    <option value="2">物联网</option>
                </select>
            </div>
        </div>
    <div class="layui-form-item">
        <label class="layui-form-label">加入日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="test-limit2" placeholder="请选择日期" lay-reqtext="请选择日期" lay-verify="required">
        </div>
    </div>
           <div class="layui-form-item">
                    <label class="layui-form-label required">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="state" value="3" title="正常" checked>
                        <input type="radio" name="state" value="2" title="退出">
                        <input type="radio" name="state" value="1" title="毕业" >
                    </div>
             </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">实验室职务</label>
        <div class="layui-input-block">
            <select name="job" lay-filter="major" lay-verify="required" lay-reqtext="请选择职务">
                <option></option>
                <option value="1">秘书长</option>
                <option value="2">副秘书长</option>
                <option value="3">技术总监</option>
                <option value="4">项目经理</option>
                <option value="5">组长</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
        </div>
    </div>
</div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','laydate','table','layarea'], function () {
        var form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            layarea = layui.layarea,
            $ = layui.$;

        //年选择器
        laydate.render({
            elem: '#year',
            min:'2000-01-01',
            max:'2021-02-03',
            type: 'year',
            trigger:'click',
        });
        //日期选择器
        laydate.render({
            elem: '#test11'
            ,format: 'yyyy年MM月dd日',
            trigger:'click',
        });
        //前后若干天可选
        laydate.render({
            elem: '#test-limit2'
            ,min: -30
            ,max: 30
        });

        layarea.render({
            elem: '#area-picker',
            // data: {
            //     province: '广东省',
            //     city: '深圳市',
            //     county: '龙岗区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
        //表单验证
        form.verify({
            realname: function (value, item) {
                if (!new RegExp("^[\u4e00-\u9fa5]{2,5}$").test(value)) {
                    return '请输入正确的姓名';
                }
            },
            studentNumber: function (value, item) {
                if (!new RegExp("^[a-zA-Z0-9]{12}$").test(value)) {
                    return '请输入正确的学号';
                }
            },
            phone: function (value, item) {
                if (!new RegExp("^[0-9]{11}$").test(value)) {
                    return '请输入正确的手机号';
                }
            },
        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
            });
            return false;
        });
    });
</script>
</body>
</html>
