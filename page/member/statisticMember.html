<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>柱状图</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../js/echarts.js"></script>
    <!--    <script src="../../js/lay-module/echarts/echarts.js" charset="utf-8"></script>
        <script src="../../js/lay-module/echarts/echartsTheme.js" charset="utf-8"></script>-->
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>成员人数统计</legend>
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md6">
                            <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro; border-radius: 20px;">
                                <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="layui-icon layui-icon-slider"></i>学院人数统计</div>
                                <div class="layui-card-body">
                                    <div id="main1" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card" style="border-radius: 20px; border: 2px solid buttonface; box-shadow: 0px 0px 10px 3px gainsboro;">
                                <div class="layui-card-header" style="font-weight: bold; font-size: 18px;">年级人数统计</div>
                                <div class="layui-card-body">
                                    <div id="main2" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md6">
                            <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro; border-radius: 20px;">
                                <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="layui-icon layui-icon-slider"></i>专业人数统计</div>
                                <div class="layui-card-body">
                                    <div id="main3" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card" style="border-radius: 20px; border: 2px solid buttonface; box-shadow: 0px 0px 10px 3px gainsboro;">
                                <div class="layui-card-header" style="font-weight: bold; font-size: 18px;">状态人数统计</div>
                                <div class="layui-card-body">
                                    <div id="main4" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
<script>
    // 定义全局变量
    var $;
    layui.use(['form', 'layer', 'laydate'], function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        //日期1
        laydate.render({
            elem: '#grade',
            type: 'year'
        });
        //日期2
        laydate.render({
            elem: '#daterange',
            type: 'month',
            range: '~'
        });

        // form.render(null, 'test1'); //更新 lay-filter="test1" 所在容器内的全部表单状态
        form.render('select', 'test2'); //更新 lay-filter="test2" 所在容器内的全部 select 状态

        // 监听搜索_1操作
        form.on('submit(data-search-btn1)', function(data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            return false;
        });
        // 监听搜索_2操作
        form.on('submit(data-search-btn2)', function(data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            return false;
        });

</script>
<script type="text/javascript">
    //图表一
    var myChart = echarts.init(document.getElementById('main1'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: ''
        },
        tooltip: {},
        legend: {
            data:['人数']
        },
        xAxis: {
            data: ["计科院","机械工程学院","法学院","外国语学院","体育学院"]
        },
        yAxis: {},
        series: [{
            name: '人数',
            type: 'bar',
            data: [300, 340, 260, 180, 200]
            // ,color:'#61a0a8'
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script>
    //图表二
    var chartDom = document.getElementById('main2');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        title: {
            text: '年级人数统计',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
        },
        series: [
            {
                name: '学院人数',
                type: 'pie',
                radius: '50%',
                data: [
                    {value: 3460, name: '2017级'},
                    {value: 2987, name: '2018级'},
                    {value: 3215, name: '2019级'},
                    {value: 3678, name: '2020级'},
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    option && myChart.setOption(option);
    </script>
    <script type="text/javascript">
        //图表三
    var myChart = echarts.init(document.getElementById('main3'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: ''
        },
        tooltip: {},
        legend: {
            data:['人数']
        },
        xAxis: {
            data: ["软件工程","物联网","智能","电子工程","安全工程"]
        },
        yAxis: {},
        series: [{
            name: '人数',
            type: 'bar',
            data: [800, 640, 730, 560, 900]
             ,color:'#61a0a8'
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    </script>
            <script type="text/javascript">
                var chartDom = document.getElementById('main4');
                var myChart = echarts.init(chartDom);
                var option;

                option = {
                    tooltip: {
                        trigger: 'item'
                    },
                    legend: {
                        top: '5%',
                        left: 'center'
                    },
                    series: [
                        {
                            name: '人数',
                            type: 'pie',
                            radius: ['40%', '70%'],
                            avoidLabelOverlap: false,
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    fontSize: '40',
                                    fontWeight: 'bold'
                                }
                            },
                            labelLine: {
                                show: false
                            },
                            data: [
                                {value: 6543, name: '正常'},
                                {value: 120, name: '退出'},
                                {value: 1456, name: '毕业'},
                            ]
                        }
                    ]
                };

                option && myChart.setOption(option);

            </script>



</body>
</html>
